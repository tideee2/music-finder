<div class="container mt-5">
  <ng-container *ngIf="trackList.length; else noData">
    <div class="list-container d-flex flex-row flex-wrap ">
      <app-album-item [track]="singleTrack" *ngFor="let singleTrack of trackList" class="q"></app-album-item>
    </div>
  </ng-container>
  <ng-template #noData>
    <div class="row justify-content-center">
      <div class="empty-msg ">
        No data
      </div>
    </div>
  </ng-template>
</div>
